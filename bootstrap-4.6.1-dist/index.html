<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrapform</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
</head>
<body>
  <div class="container">
    <form action="#"><br>
        <div class="form-group ">
            <label for="first-name">First Name:</label>
            <input type="text" class="form-control" placeholder="Enter first-name" id="first-name" >
        </div><br>
        <div class="form-group">
         <label for="last-name">Last Name:</label>
         <input type="text" class="form-control" placeholder="Enter last-name" id="last-name" >
     </div><br>
     <div class="form-group">
         <label for="username">Username:</label>
         <input type="text" class="form-control" placeholder="Enter Username" id="username" >
     </div><br>
     <div class="form-group">
         <label for="email">Email Address:</label>
         <input type="email" class="form-control" placeholder="Enter Email" id="email" >
     </div><br>
     <div class="form-group">
         <label for="Password">Password:</label>
         <input type="pwd" class="form-control" placeholder="Enter Password" id="pwd" >
     </div><br>
     <div class="form-group">
         <label for="Password">Confirm Password:</label>
         <input type="pwd" class="form-control" placeholder="Confirm Password" id="pwd" >
     </div>
     <button class="btn btn-success btn-small">Submit</button><br>
    </form> 
  </div>








    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
